<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trồng Và Chăm Sóc Cây Trong Gia Đình</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="hien_thi_noi_dung.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ứng Dụng Phân Loại Nông Sản</h1>

    <div class="camera-content">
      <div class="camera-section">
        <video id="camera" autoplay playsinline></video>
      </div>
      <div class="image-container">
        <img id="capturedImage" src="" alt="Captured Image">
      </div>
    </div>

    <div class="button-container">
      <button id="captureButton" class="capture-button">Chụp Ảnh và Phân Loại</button>
    </div>

    <div id="result" class="result-text"></div>
    <div id="preservationInfo" class="preservation-text"></div>

    <!-- Thêm div để chứa thông tin giới thiệu -->
    <div id="introductionContainer" class="introduction"></div>

    <div id="plantingPlanContainer" class="planting-plan-container"></div>
    <div id="marketInfoContainer" class="market-info-container"></div>

    <!-- Thêm bảng thông tin -->
    <table>
      <thead>
        <tr>
          <th class="stt">STT</th>
          <th class="congViec">Công Việc</th>
          <th class="thoiGian">Thời Gian</th>
          <th class="vatLieu">Vật Liệu</th>
          <th class="ghiChu">Ghi Chú</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="stt">1. Chuẩn bị đất</td>
          <td class="congViec">...</td>
          <td class="thoiGian">...</td>
          <td class="vatLieu">...</td>
          <td class="ghiChu">...</td>
        </tr>
        <tr>
          <td class="stt">2. Chuẩn bị giống</td>
          <td class="congViec">...</td>
          <td class="thoiGian">...</td>
          <td class="vatLieu">...</td>
          <td class="ghiChu">...</td>
        </tr>
      </tbody>
    </table>

    <!-- Thêm nội dung văn bản thay thế cho bảng trên điện thoại -->
    <div class="text-content">
      <p>1. Chuẩn bị đất</p>
      <p>2. Chuẩn bị giống</p>
    </div>
  </div>

  <script>
    document.getElementById('captureButton').addEventListener('click', function() {
      // Chụp ảnh và phân loại logic ở đây

      // Phát giọng nói tiếng Việt
      const msg = new SpeechSynthesisUtterance();
      msg.text = 'Ảnh đã được chụp và phân loại';
      msg.lang = 'vi-VN';
      window.speechSynthesis.speak(msg);
    });
  </script>
</body>
</html>
